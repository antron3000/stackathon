<html>
<body>
  <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.0.0-beta.34/dist/web3.min.js"></script>
  <script charset="utf-8"
        src="https://cdn.ethers.io/scripts/ethers-v4.min.js"
        type="text/javascript">

  <script>
    var provider = new ethers.providers.Web3Provider(web3.currentProvider,'ropsten');

    var BettingContractAddress = "0x60e0a0Af93Cdb849631d271705B497E6F8E13a78";
    var BettingContractABI = [{"constant":false,"inputs":[{"name":"matchId","type":"bytes32"},{"name":"_for","type":"bool"}],"name":"bet","outputs":[],"payable":true,"stateMutability":"payable","type":"function"},{"constant":false,"inputs":[{"name":"witness","type":"bytes32"},{"name":"graderQuorum","type":"uint256"},{"name":"graders","type":"address[]"},{"name":"finalPrice","type":"uint8"},{"name":"sigs","type":"bytes32[][]"}],"name":"claim","outputs":[],"payable":false,"stateMutability":"nonpayable","type":"function"},{"constant":false,"inputs":[{"name":"graderQuorum","type":"uint256"},{"name":"graders","type":"address[]"},{"name":"detailsHash","type":"bytes32"},{"name":"recoveryTime","type":"uint256"},{"name":"cancelPrice","type":"uint8"}],"name":"recoverFunds","outputs":[],"payable":false,"stateMutability":"nonpayable","type":"function"}]
    var BettingContract;

      provider.listAccounts().then(function(accounts) {
          signer = provider.getSigner(accounts[0]);
          BettingContract = new ethers.Contract(BettingContractAddress, BettingContractABI, signer);
        })

  </script
  <h1> Stackathon App </h1>
  <label> Balance </label>

  <input type="text"> match ID </input>

  <h3> will we win the hackathon? </h3>

  <input type="radio>"> Yes/No</input>
  <br>
  <button onclick="bet()"> bet </button>

  <button onclick="claim()"> claim <button>

<script>
  async function bet(){
    let matchId;
    let _for;
    await BettingContract.bet(matchId,_for);
  }

  async function claim(){
      let witness
      let graderQuorum
      let graders
      let finalPrice
      let sigs
      await BettingContract.claim(witness,graderQuorum, graders, finalPrice,sigs);
  }
</script>
